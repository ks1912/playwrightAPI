<!DOCTYPE html>
<html>
  <head>
    <title>Display Name from API</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #name-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="name-container">
      <div class="btn btn-primary" onclick="fetchName()">
        <i class="icon icon-cart"></i> Display current user
      </div>
      <h1 id="name">Loading...</h1>
    </div>

    <script>
      // Function to fetch the name from the API
      const apiUrl = "http://localhost:3000/api/name";
      async function fetchName() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          const name = data.name;
          console.log(data.id);
          document.getElementById("name").textContent = name;
        } catch (error) {
          console.error("Error fetching name:", error);
          document.getElementById("name").textContent = "Error fetching name";
        }
      }

      // Call the fetchName function when the page loads
      // window.onload = fetchName;
    </script>
  </body>
</html>
